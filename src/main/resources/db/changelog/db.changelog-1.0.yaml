  - runningAs:
      username:  rain

  - changeSet:
      id:  200713 Liquibase setup
      author:  rain
      changes:


  - changeSet:
      id: 200713 creation of tables
      author: rain
      changes:
        - createTable:
            tableName: sectors
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sector
                  type: text
              - column:
                  name: parent_id
                  type: int
                  constraints:
                    foreignKeyName: fk_sector_parent
                    references: sectors(id)

        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: session_id
                  type: text
              - column:
                  name: sector_id
                  type: int
                  constraints:
                    foreignKeyName: fk_sector_id
                    references: sectors(id)
              - column:
                  name: terms
                  type: BOOLEAN


